<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day, My Love!</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffebee; /* Light pink background */
      font-family: 'Arial', sans-serif;
      color: #d32f2f; /* Dark red text */
      flex-direction: column;
    }

    /* Heart Animation */
    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: heartbeat 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      top: 0;
      width: 52px;
      height: 80px;
      background: #d32f2f; /* Dark red heart */
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Message Styles */
    .message {
      margin-top: 30px;
      text-align: center;
      font-size: 24px;
      line-height: 1.6;
    }

    .message p {
      margin: 10px 0;
    }

    /* Button Styles */
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #d32f2f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #b71c1c; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <!-- Beating Heart -->
  <div class="heart"></div>

  <!-- Message -->
  <div class="message">
    <p>Happy Valentine's Day, My Love! ðŸ’–</p>
    <p>You mean the world to me, and I love you more than words can express.</p>
    <p>Forever yours,</p>
    <p>SUJAL</p>
  </div>

  <!-- Button for Surprise -->
  <button class="button" onclick="showSurprise()">click it</button>

  <!-- Hidden Surprise Message -->
  <div id="surprise" style="display: none; margin-top: 20px; font-size: 20px; color: #d32f2f;">
    <p>You are the best thing that ever happened to me. I love you to the moon and back! ðŸŒ™ðŸ’• I love u sosossososo much more than anything.</p>
  </div>

  <script>
    // JavaScript for Surprise Button
    function showSurprise() {
      const surprise = document.getElementById('surprise');
      surprise.style.display = 'block';
    }
  </script>
</body>
</html>
